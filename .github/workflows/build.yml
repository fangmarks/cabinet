name: build

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.2"
      - run: bun install --frozen-lockfile
      - run: bun run build:linux-x64
      - uses: actions/upload-artifact@v4
        with:
          name: cabinet-linux-x64
          path: dist/cabinet-linux-x64

  build-darwin:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.2"
      - run: bun install --frozen-lockfile
      - run: bun run build:darwin-x64
      - uses: actions/upload-artifact@v4
        with:
          name: cabinet-darwin-x64
          path: dist/cabinet-darwin-x64
